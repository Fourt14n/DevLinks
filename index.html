<!DOCTYPE html>
<html lang="pt-br" id="light_mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="content_box">

        <div id="presentation">
            <img src="./assets/perfil.jpg" alt="Imagem de Hebert Lopes, sem óculos, com cabelo preto em corte social, vestindo um moletom em uma mistura de verde e branco, com o fundo de uma parede cinza escuro com alguns quadros.">

            <span>
                <a id="social_link" target="_blank" href="https://www.instagram.com/fourt14nn/">@fourt14nn</a>
            </span>
        </div>

        <div id="links_area">
           <ul>
                <li><a class="buttons" href="" target="_blank">Instagram</a></li>
                <li><a class="buttons" href="" target="_blank">Linkedin</a></li>
                <li><a class="buttons" href="" target="_blank">Portfólio</a></li>
           </ul>
        </div>
        <div id="footer_box">
            <footer id="logo_links">
                <div class="logos_image">
                    <a target="_blank" href="">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </div>
    
                <div class="logos_image">
                    <a target="_blank" href="">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
    
                <div class="logos_image">
                    <a target="_blank" href="">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
            </footer>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
