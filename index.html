<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="content_box">

        <div id="presentation">
            <img src="./assets/perfil.jpg" alt="Imagem de Hebert Lopes, sem óculos, com cabelo preto em corte social, vestindo um moletom em uma mistura de verde e branco, com o fundo de uma parede cinza escuro com alguns quadros.">

            <span>
                <a id="social_link" href="https://www.instagram.com/fourt14nn/">@fourt14nn</a>
            </span>
        </div>

        <div id="links_area">
           <ul>
                <li><a class="buttons" href="">Instagram</a></li>
                <li><a class="buttons" href="">Linkedin</a></li>
                <li><a class="buttons" href="">Portfólio</a></li>
           </ul>
        </div>
        <div id="footer_box">
            <footer id="logo_links">
                <a href="">
                    <img src="./assets/logo-github-dark.svg" alt="logo do github, que direciona para o github do Hebert">
                </a>
    
                <a href="">
                    <img src="./assets/logo-instagram-dark.svg" alt="logo do instagram, que direciona para o instagram do Hebert">
                </a>
    
                <a href="">
                    <img src="./assets/logo-linkedin-dark.svg" alt="logo do linkedin, que direciona para o linkedin do Hebert">
                </a>
            </footer>
        </div>
    </main>
</body>
</html>
